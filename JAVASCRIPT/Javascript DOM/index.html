   <!--
    The Document Object Model(DOM)
    As you already know, the backbone of an HTML
    document is elements,

    When an HTML document is loaded, the browser craetes an 
    HTML Document Object Model or HTML DOM

    What is DOM?
    The DOM is created by the browser when an HTML
    Document is loaded

    It is a "tree structure" representation of an
    HTML structure

    The DOM tree contains all elements in a 
    document.
   -->
